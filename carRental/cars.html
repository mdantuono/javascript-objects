<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Rentals</title>
    
    
    
    <style>
        h1 {
            font-family: 'Yellowtail', cursive;
            font-size: 50px;
        }
        h2, h3, p{
            font-family:sans-serif;
        }
        body {
            text-align:center;
        }
        .show {
            display:block;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
        }
    </style>
    
</head>
<body>
    <div class= "container" style="background-color:lightblue">
        <h1><em><strong>Catch-A-Ride</strong></em></h1>
    </div>
    
    <!--Rental Form-->
    <div id="pagecontent">
        <h4><strong><em>Rental Form</em></strong></h4>
        <form onsubmit="reserved()">
            
            <label>Renter Name</label>
            <input id="renterName" type="text" name="Renter name" placeholder="Your Name" required><br>
            
            <label>Car Type</label>
            <select id="selection" name="cars" required>
                <option disabled selected value="">Choose Vehicle</option>
            </select>
            
            <input onclick="rentCar()" class="btn btn-sm btn-success" type="submit" value="Make A Reservation"/>
        </form>
        <div id="details">
            <h4 id="price"></h4>
            <h4 id="avail"></h4>
            <p id="end"></p>
        </div>
        <script src="cars.js"></script>
</body>
</html>
